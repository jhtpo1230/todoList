paths:
  /todo:
    get:
      summary: Todo 전체조회
      responses:
        '200':
          description: 전체 조회 성공
          content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  todoContent:
                    type: string
                  todoCompleted:
                    type: boolean
        '400':
          description: 전체 조회 실패
    post:
      summary: Todo 등록
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                todoContent:
                  type: string
      responses:
        '201':
          description: 등록 성공
        '400':
          description: 등록 실패
  /todo/{id}:
    put:
      summary: Todo 수정
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                todoContent:
                  type: string
      responses:
        '200':
          description: 수정 성공
        '400':
          description: 수정 실패 (todoContent가 없음)
    delete:
      summary: Todo 삭제
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 삭제 성공
        '400':
          description: 삭제 실패
  /todo/{id}/complete:
    patch:
      summary: Todo 완료/미완료
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: todo 완료/미완료 성공
        '400':
          description: todo 완료/미완료 실패